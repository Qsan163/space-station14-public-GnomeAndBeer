- type: entity
  name: passenger ID card
  parent: IDCardStandard
  id: WizardIDCard
  suffix: Wizard
  components:
  - type: PresetIdCard
    job: Passenger
  - type: Access
    tags:
    - Maintenance
    - SyndicateAgent
  - type: Sprite
    sprite: Imperial/wizardry/id.rsi
    state: default
  - type: AgentIDCard
    icons:
    - JobIconUnknown
  - type: ActivatableUI
    key: enum.AgentIDCardUiKey.Key
    inHandsOnly: true
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: UserInterface
    interfaces:
      - key: enum.AgentIDCardUiKey.Key
        type: AgentIDCardBoundUserInterface
      - key: enum.ChameleonUiKey.Key
        type: ChameleonBoundUserInterface

