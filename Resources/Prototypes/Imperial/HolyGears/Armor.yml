    sprite: Imperial/HolyGears/armor/archerhelmet.rsi
  - type: Clothing
    sprite: Imperial/HolyGears/armor/archerhelmet.rsi
  - type: Armor 
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: IdentityBlocker
  - type: Tag
    tags:
    - HidesHair
    - WhitelistChameleon

- type: entity
  parent: ClothingOuterHolyArmorBase
  id: ClothingOuterHolyArmorArcher
  name: Divine archer armor
  description: tut mogla bit vasha reklama
  components:
  - type: Sprite
    sprite: Imperial/HolyGears/armor/archer.rsi
  - type: Clothing
    sprite: Imperial/HolyGears/armor/archer.rsi
  - type: Armor 
    modifiers:
      coefficients:
        Blunt: 0.70
        Slash: 0.70
        Piercing: 0.70 
        Heat: 0.80
        Stamina: 0.80 
  - type: ExplosionResistance
    damageCoefficient: 0.90
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHolyHelmetArcher
    slot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
      storagebase: !type:Container
        ents: []
  - type: Tag
    tags:
    - WhitelistChameleon

- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformHolyArcher
  name: Divine archer uniform
  description: A terribly ragged and frayed grey jumpsuit. It looks like it hasn't been washed in over a decade.
  components:
  - type: Sprite
    sprite: Imperial/HolyGears/armor/archeruniform.rsi
  - type: Clothing
    sprite: Imperial/HolyGears/armor/archeruniform.rsi
  - type: Tag
    tags:
    - WhitelistChameleon

- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesHolyArcher
  name: Divine archer boots
  description: Stylish black shoes.
  components:
  - type: Sprite
    sprite: Imperial/HolyGears/armor/archerboots.rsi
  - type: Clothing
    sprite: Imperial/HolyGears/armor/archerboots.rsi
  - type: Tag
    tags:
    - WhitelistChameleon

- type: entity
  parent: ClothingHandsButcherable
  id: ClothingHandsHolyArcher
  name: Divine archer bracelets
  description: Plain black gloves without fingertips for the hard working.
  components:
  - type: Sprite
    sprite: Imperial/HolyGears/armor/archergloves.rsi
  - type: Clothing
    sprite: Imperial/HolyGears/armor/archergloves.rsi
  - type: Fiber
    fiberMaterial: fibers-synthetic
    fiberColor: fibers-holy #сделал особый тип волокон чтобы небыло имбой по сравнению с другими сетами
  - type: Tag
    tags:
    - WhitelistChameleon

