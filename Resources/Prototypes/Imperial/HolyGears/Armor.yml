#Броня крестоносца

- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHolyHelmetBase
  name: crusader helmet
  description: Standard security gear. Protects the head from impacts.
  components:
  - type: Sprite
    sprite: Imperial/HolyGears/armor/basehelmet.rsi
  - type: Clothing
    sprite: Imperial/HolyGears/armor/basehelmet.rsi
  - type: Armor 
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: Tag
    tags:
    - HidesHair
    - WhitelistChameleon

- type: entity
  parent: ClothingOuterBaseMedium
  id: ClothingOuterHolyArmorBase
  name: crusader armor
  description: A standard Type I armored vest that provides decent protection against most types of damage.
  components:
  - type: Sprite
    sprite: Imperial/HolyGears/armor/base.rsi
  - type: Clothing
    sprite: Imperial/HolyGears/armor/base.rsi
  - type: Armor 
    modifiers:
      coefficients:
        Blunt: 0.70
        Slash: 0.70
        Piercing: 0.70 
        Heat: 0.80
        Stamina: 0.80 
  - type: ExplosionResistance
    damageCoefficient: 0.90
  - type: Tag
    tags:
    - WhitelistChameleon

#набор лучника

- type: entity
  parent: ClothingHeadHolyHelmetBase
  id: ClothingHeadHolyHelmetArcher
  name: Divine archer hood
  description: Standard security gear. Protects the head from impacts.
  components:
