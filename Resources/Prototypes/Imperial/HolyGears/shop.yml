- type: entity
  parent: VendingMachine
  id: BaseERTUplinkHoly
  name: ert uplink
  description: super ert uplink
  suffix: Empty
  components:
  - type: Sprite
    sprite: Imperial/HolyGears/chapdrobe.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: UserInterface
    interfaces:
    - key: enum.StoreUiKey.Key
      type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: VendingMachine
    pack: ImperialChapVendInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Store
    preset: HolyWeaponUplinkPreset
    balance:
      NTCoins: 1

