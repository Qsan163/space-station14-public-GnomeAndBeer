- type: entity
  parent: BaseLathe
  id: PrinterBibleImperial
  name: Document Printer
  description: Bureaucratic perfection. Stores a database of all Nanotrasen documents, and lets you print them as long as you have paper.
  components:
    - type: Sprite
      sprite: Imperial/HolyGears/archive.rsi
      snapCardinals: true
      layers:
        - state: icon
          map: ["enum.LatheVisualLayers.IsRunning"]
        - state: unlit
          shader: unshaded
          map: ["enum.PowerDeviceVisualLayers.Powered"]
        - state: panel
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: Lathe
      producingSound: /Audio/Machines/printer.ogg
      idleState: icon
      runningState: building
      staticRecipes:
        - BibleTomeRecipe
        - BibleLightRecipe
        - BibleClownRecipe
        - BibleNecronomiconHolyRecipe
        - BibleKoranRecipe
        - BibleKojikiRecipe
        - BibleWhiteRecipe
        - BiblegurugranthsahibRecipe
        - BibleBananaRecipe
        - BibleMormonRecipe
        - BibleKingYellowRecipe
        - BibleMeltedRecipe
        - BibleburningRecipe
        - BibleIthaguaRecipe
        - BibleScientologyRecipe
        - BibleScrapbookRecipe
        - BibleSyndicateRecipe
        - BibleInsultRecipe
        - BibleAtheistRecipe
        - BibleCreeperRecipe
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.10,-0.10, 0.10, 0.10"
          density: 10
          mask:
            - TabletopMachineMask
          layer:
            - TabletopMachineLayer
    - type: MaterialStorage
      whitelist:
        tags:
          - Paper
      storage:
        Paper: 0

- type: latheRecipe
  id: BibleTomeRecipe
  result: BibleTome
  category: Service
  completeTime: 7
  applyMaterialDiscount: false
  materials:
    Paper: 2500

